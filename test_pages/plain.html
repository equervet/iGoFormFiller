<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Filler Test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <style>
    div[contenteditable] {
      background-color: #ffe;
      border: 2px dashed #ffc600;
      line-height: 2em;
      min-height: 2.3em;
    }

    .btn-group,
    .btn-group-vertical {
      position: relative;
      display: inline-block;
      vertical-align: middle;
    }

    * {
      box-sizing: border-box;
    }

    .radio-group .btn-default.active,
    .js-check-btn.active {
      background-color: rgb(220, 237, 255);
      box-shadow: none;
    }

    .radio-group .btn-default:not(.is-required),
    .dropdown-toggle.btn-default:not(.is-required),
    .js-check-btn:not(.is-required),
    .open>.dropdown-toggle.btn-default {
      background-color: rgb(255, 255, 255);
    }

    .js-check-btn,
    .js-check-btn:hover,
    .js-check-btn:focus,
    .js-check-btn.active,
    .radio-group .btn-default,
    .dropdown-toggle.btn-default,
    .open>.dropdown-toggle.btn-default {
      color: rgb(84, 88, 90);
      font-weight: normal;
      box-shadow: none;
      border-color: rgb(194, 197, 200);
    }

    .radio-group .btn,
    .js-check-btn,
    .dropdown-toggle {
      border-width: 1px;
    }

    .btn-group>.btn,
    .btn-group-vertical>.btn {
      position: relative;
      float: left;
    }

    .btn-sm,
    .btn-group-sm>.btn {
      font-size: 12px;
      line-height: 1.5;
      padding: 5px 10px;
      border-radius: 3px;
    }

    .btn {
      font-family: iPipelineSemibold, Helvetica, Arial, sans-serif;
      border-width: 1px 1px 2px;
    }

    .btn-default {
      color: rgb(32, 112, 152);
      background-color: rgb(240, 240, 241);
      border-color: rgb(32, 112, 152);
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $('#serialize-form').on('click', function () {
        $('#form-data').html(
          $('#form')
            .serialize()
            .replace(/&/g, '<br>')
            .replace(/=/g, ' = '),
        );
        window.scrollTo(0, document.body.scrollHeight);
      });

      $('#js-hide').hide();

      $('input[type="checkbox"]').on('change', function () {
        console.log('Checkbox Change Event', this.name, this.value, this.checked);
      });
    });
  </script>
</head>
